<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table>
<tbody>
<tr th:each="obj : ${poems}">
    <td th:text="${obj.id}">${obj.id}</td>
    <td th:text="${obj.title}">${obj.title}</td>
    <td th:text="${obj.content}">${obj.content}</td>
</tr>
</tbody>
</table>
</body>
</html>
